services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ildagents-backend:latest
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "18000:18000"
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "18000", "--reload"]
    restart: unless-stopped

  frontend:
    image: my-node:local
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "18080:15173"
    environment:
      - VITE_API_TARGET=http://backend:18000
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    restart: unless-stopped
