version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ildagents-backend:latest
    env_file:
      - .env
    ports:
      - "18000:18000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ildagents-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
